##### 大方
dafang_snapshot2:
  alias: dafang:截图
  sequence:
  - service: input_text.set_value
    entity_id: input_text.text1
    data_template:
      value: "snapshot_{{now().year}}{{now().month}}{{now().day}}{{now().hour}}{{now().minute}}{{now().second}}.jpg"
  - service: camera.snapshot
    data_template:
      entity_id: "camera.dafang3"
      filename: "/home/pi/.homeassistant/www/snapshot/{{states('input_text.text1')}}"
  - service: notify.h5
    data_template:
      title: 'dafang截图'
      message: ""
      data:
        image: "https://home.youqingkui.me/local/snapshot/{{states('input_text.text1')}}"
        url: "https://home.youqingkui.me/local/snapshot/{{states('input_text.text1')}}"

reboot_dafang:
  alias: dafang:重启
  sequence:
  - service: mqtt.publish
    data:
      topic: myhome/dafang/system/reboot
      payload: "ON"

reboot_autodiscovery:
  alias: dafang:autodiscovery
  sequence:
  - service: mqtt.publish
    data:
      topic: myhome/dafang/system/autodiscovery
      payload: "ON"

record_video:
  alias: dafang:15s视频记录
  sequence:
  - service: shell_command.record_video

s3_snapshot:
  alias: dafang:上传截图S3
  sequence:
  - service: shell_command.s3_snapshot


#### 灯
light_night_model:
  alias: light:夜灯模式
  sequence:
  - service: light.xiaomi_miio_set_scene
    data:
      entity_id: light.xiaomi_philips_smart_led_ball
      scene: 4

light_night_sleep:
  alias: light:夜灯+10分钟关
  sequence:
  - service: script.light_night_model
  - service: light.xiaomi_miio_set_delayed_turn_off
    data:
      entity_id: light.xiaomi_philips_smart_led_ball
      time_period: 10

light_bridge_model:
  alias: light:明亮模式
  sequence:
  - service: light.turn_on
    entity_id: light.xiaomi_philips_smart_led_ball
  - service: light.xiaomi_miio_set_scene
    data:
      entity_id: light.xiaomi_philips_smart_led_ball
      scene: 1
  - service: notify.h5
    data:
      title: "灯球"
      message: "明亮模式打开"

light_warm_model:
  alias: light:温馨模式
  sequence:
  - service: light.turn_on
    entity_id: light.xiaomi_philips_smart_led_ball
  - service: light.xiaomi_miio_set_scene
    data:
      entity_id: light.xiaomi_philips_smart_led_ball
      scene: 3


#### 空气净化器
now_air_quality:
  alias: air:空气质量
  sequence:
  - service: notify.h5
    data_template:
      title: "空气质量"
      message: >
        "现在AQI:{{ states.fan.xiaomi_air_purifier_2s.attributes.aqi }},
        温度:{{ states.fan.xiaomi_air_purifier_2s.attributes.temperature }}°C,
        湿度:{{ states.fan.xiaomi_air_purifier_2s.attributes.humidity }}%"

open_air_auto_model:
  alias: air:自动模式
  sequence:
  - service: fan.turn_on
    entity_id: fan.xiaomi_air_purifier_2s
  - service: fan.set_speed
    data:
      entity_id: fan.xiaomi_air_purifier_2s
      speed: Auto
  - service: notify.h5
    data:
      title: "净化器"
      message: "Auto打开"


air_silent_model:
  alias: air:静音模式
  sequence:
  - service: fan.set_speed
    data:
      entity_id: fan.xiaomi_air_purifier_2s
      speed: Silent
  - service: notify.h5
    data:
      title: "净化器"
      message: "Silent打开"


close_airconditioning:
  alias: "空调:关闭"
  sequence:
  - service: shell_command.close_airconditioning
  - service: notify.h5
    data:
      title: "空调"
      message: "关闭已经执行"

open_airconditioning:
  alias: "空调:打开"
  sequence:
  - service: shell_command.open_airconditioning
  - service: notify.h5
    data:
      title: "空调"
      message: "打开空调已经执行"

airconditioning_status:
  alias: "空调:状态"
  sequence:
  - service: notify.h5
    data_template:
      title: "空调"
      message: "{{ states('sensor.air_test') }} \n {{ now() }}"

open_door_push:
  alias: "门:推送"
  sequence:
  - service: notify.h5
    data:
      message: "需要开门吗?"
      data:
        actions:
          - action: open_door
            title: 开门

open_door:
  alias: "门:执行开门"
  sequence:
  - service: shell_command.open_door
  - service: notify.h5
    data:
      title: "门"
      message: "执行开门"



